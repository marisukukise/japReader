name: Release

on:
  #push:
  #  tags:
  #    - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Release tag
        required: true

jobs:
  build-ubuntu:
    name: Build the repository on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Use Node.js 18
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'npm'
          node-version: 18
      - name: Update npm
        run: sudo npm install -g npm
      - name: Install electron
        run: sudo npm install -g electron --unsafe-perm=true --allow-root
      - name: Install npm packages
        run: sudo npm ci
      - name: Install dpkg, fakeroot and rpmbuild
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg fakeroot rpmbuild
      - name: Make
        run: sudo npm run make --if-present
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: japReader-artifacts ubuntu-latest
          path: out/make/
          retention-days: 1
  build-windows:
    name: Build the repository on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Use Node.js 18
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'npm'
          node-version: 18
      - name: Update npm
        run: npm install -g npm
      - name: Install npm packages
        run: npm ci
      - name: Make
        run: npm run make --if-present
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: japReader-artifacts windows-latest
          path: out/make/
          retention-days: 1
  release:
    name: Create a new github release ${{ inputs.tag }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Download Linux Build Artifacts
        uses: actions/download-artifact@v3.0.1
        with:
          name: japReader-artifacts ubuntu-latest
          path: make/
      - name: Download Windows Build Artifacts
        uses: actions/download-artifact@v3.0.1
        with:
          name: japReader-artifacts windows-latest
          path: make/
      - run: tree .
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            make/deb/x64/*.deb
            make/rpm/x64/*.rpm
            make/zip/linux/x64/*.zip
            make/squirrel.windows/x64/*.exe
            Anki_japReader.apkg
          tag_name: ${{ inputs.tag }}
